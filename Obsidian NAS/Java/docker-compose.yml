version: "3.8"
services:
  wireguard:
    image: lscr.io/linuxserver/wireguard:latest
    container_name: wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=1026         
      - PGID=100
      - TZ=Europe/Madrid
      - SERVERURL=pesoz.i234.me  
      - SERVERPORT=51820
      - PEERS=15            
      - PEERDNS=1.1.1.1    
    volumes:
      - /volume1/docker/wireguard/config:/config
      - /lib/modules:/lib/modules
    ports:
      - 51820:51820/udp
    restart: unless-stopped